spring.application.name=TP5
spring.datasource.url=jdbc:mysql://localhost:3306/TP5
spring.datasource.username=admin
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# -------------------------
# Configuration du serveur
# -------------------------
# Définit le port sur lequel l'application s'exécute
server.port=8081

# -------------------------
# Configuration de Thymeleaf
# -------------------------
# Activer le cache pour Thymeleaf (désactiver en développement)
spring.thymeleaf.cache=false

# -------------------------
# Configuration Spring Security
# -------------------------
# URL par défaut après authentification
spring.security.default-target-url=/admin

# -------------------------
# Messages d'erreur personnalisés
# -------------------------
# Définir une URL personnalisée pour l'accès refusé
spring.security.access-denied-url=/access-denied

# -------------------------
# Logs pour le débogage (optionnel)
# -------------------------
# Afficher des logs détaillés pour le débogage de l'authentification
logging.level.org.springframework.security=DEBUG
